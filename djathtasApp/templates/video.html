<!DOCTYPE html>
{% extends "base/index.html" %}
{% block title %} Video {% endblock %}
{% load static %}
{% load embed_video_tags %} 



{% block content %}

<div class="title-section">
    <h1 class="page-title">
        <span class="text-highlight">Explore</span> Our Latest <span class="text-highlight">Videos</span>
    </h1>
</div>
<div class="video-section">
    <div class="video-container">
        {% for video in video_upload %}
            <div class="video-card">
                <div class="video-wrapper">

                    {% video video.url 'small' %}

                </div>
                <h3>{{ video.name }}</h3>
                <!-- <p>Published on: {{ video.published_at|date:"F j, Y" }}</p> -->
            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
