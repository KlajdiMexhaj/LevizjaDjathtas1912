<!DOCTYPE html>
{% extends "base/index.html" %}
{% block title %} Artikujt Informues {% endblock %}
{% load static %}
{% load embed_video_tags %} 



{% block content %}

<div class="container">
    <h1>Artikujt Informues</h1>
    <div class="grid">
        {% for artikuj in artikujinfomues %}
        <a href="#" class="card">
            {% if artikuj.image %}
            <img src="{{ artikuj.image.url }}" alt="{{ artikuj.title }}">
        {% endif %}
            <h2>{{ artikuj.title }}</h2>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
